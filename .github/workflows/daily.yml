name: Acumulat Diari Radar

on:
  schedule:
    - cron: '30 0 * * *' # Cada dia a les 00:30 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install xarray netcdf4 numpy

      - name: Run daily accumulation
        run: python daily_accumulation.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add acumulats_diaris/*.nc acumulats_diaris/*.png
          git commit -m "Acumulat diari generat" || exit 0
          git push
