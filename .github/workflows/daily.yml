name: Acumulat Diari Radar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # S'executa cada dia a les 02:00 AM

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Descarrega tot l'historial per evitar problemes de push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1. DESCARREGAR ELS FITXERS TEMPORALS (Artifacts)
      - name: Download temporary radars
        uses: actions/download-artifact@v4
        with:
          name: radars-temporals
          path: dades_radar/
        continue-on-error: true # Per si un dia no s'ha descarregat cap radar

      # 2. EXECUTAR L'ACUMULAT I LA NETEJA
      - name: Run daily accumulation
        run: python daily_accumulation.py

      # 3. COMMIT I PUSH DELS RESULTATS
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Afegim els resultats. El .gitignore ja s'encarrega 
          # d'ignorar els .nc de la carpeta dades_radar/ si han quedat restes.
          git add acumulats_diaris/*.nc
          git add acumulats_diaris/*.png
          git add acumulats_diaris/*.txt
          git add bounds.json
          
          # Fem el commit nomÃ©s si hi ha canvis per evitar errors
          if git diff --staged --quiet; then
            echo "No hi ha canvis per pujar."
          else
            git commit -m "ðŸ“Š Acumulat diari generat i neteja de temporals"
            git push
          fi
          git add -A
          
          git commit -m "Acumulat diari generat i neteja radar" || exit 0
          git push
