<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visor Radar Meteocat</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html, body { height: 100%; margin: 0; }
        
        /* HEADER */
        .header {
            position: absolute; top: 0; left: 0; right: 0; height: 48px;
            background: #222; color: white; display: flex; align-items: center;
            padding: 0 16px; z-index: 2000; font-family: sans-serif;
        }
        .tab { margin-right: 18px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .tab.active { opacity: 1; font-weight: bold; border-bottom: 2px solid #007bff; }

        /* MAP */
        #map { position: absolute; top: 48px; bottom: 0; width: 100%; background: #f0f0f0; }

        /* CONTROLS */
        .control {
            position: absolute; top: 60px; right: 10px; background: white;
            padding: 14px; z-index: 1500; border-radius: 8px;
            font-size: 13px; font-family: sans-serif; width: 250px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .nav-arrows { display: flex; gap: 6px; margin-top: 8px; align-items: center; }
        .nav-arrows button { cursor: pointer; padding: 5px 10px; flex-grow: 1; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; }
        .nav-arrows button:hover { background: #e9e9e9; }
        
        .status { font-size: 11px; margin-top: 8px; color: #444; font-weight: bold; }
        
        /* LLEGENDA */
        .legend-box { 
            background: white; padding: 10px; border-radius: 8px; 
            font-size: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
            line-height: 18px; font-family: sans-serif;
        }
        .legend-img { width: 200px; height: 20px; display: block; margin-top: 5px; border-radius: 2px; }
        
        .time-display { 
            display: block; margin-top: 5px; font-family: monospace; 
            background: #eee; padding: 6px; border-radius: 4px; text-align: center;
            font-weight: bold; color: #333;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="tab active" id="tabRadar">Radar (12 min)</div>
    <div class="tab" id="tabDaily">Acumulat Diari</div>
</div>

<div id="map"></div>

<div class="control">
    <div id="radarControls">
        <b>Navegaci√≥ Radar:</b><br>
        <div class="nav-arrows">
            <button id="prevRadar">‚óÄ Ant.</button>
            <button id="nextRadar">Seg. ‚ñ∂</button>
        </div>
        <div class="time-display" id="radarTime">---</div>
    </div>

    <div id="dailyControls" style="display:none;">
        <b>Calendari Acumulat:</b><br>
        <input id="datePicker" type="date" style="width: 100%; margin-top:5px; padding: 4px;">
        <div class="nav-arrows">
            <button id="prevDay">‚óÄ Dia</button>
            <button id="nextDay">Dia ‚ñ∂</button>
        </div>
    </div>

    <div class="status" id="statusMsg">Carregant mapa...</div>

    <br>
    Opacitat:<br>
    <input id="opacitySlider" type="range" min="0" max="1" step="0.05" value="0.8" style="width:100%;">
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =================================================
// CONFIGURACI√ì DIN√ÄMICA
// =================================================
let mode = "radar";
let currentRadarTime = new Date();
currentRadarTime.setMinutes(Math.floor(currentRadarTime.getMinutes() / 12) * 12);

// L√≠mits per defecte (mentre es carreguen els reals)
let imageBounds = [[40.0, 0.0], [43.5, 3.8]]; 

// FUNCI√ì PER LLEGIR ELS L√çMITS REALS
async function fetchBounds() {
    try {
        const response = await fetch('bounds.json');
        const data = await response.json();
        imageBounds = [
            [data.lat_min, data.lon_min], // Sud-Oest
            [data.lat_max, data.lon_max]  // Nord-Est
        ];
        console.log("üìç L√≠mits actualitzats des de JSON:", imageBounds);
        update(); // Recarreguem la capa amb els l√≠mits bons
    } catch (e) {
        console.error("No s'ha pogut carregar bounds.json, usant defecte", e);
    }
}

// Substitueix la funci√≥ tryLoadImage per utilitzar els nous imageBounds
function tryLoadImage(date, suffixIndex = 0) {
    // ... (la resta de la funci√≥ √©s igual, per√≤ ara usar√† la variable imageBounds actualitzada)
    // Assegura't que dins de img.onload fas servir la variable global imageBounds
    if (overlay) map.removeLayer(overlay);
    overlay = L.imageOverlay(path, imageBounds, { opacity: opacitySlider.value }).addTo(map);
    // ...
}

// Al final del script, crida a la funci√≥
fetchBounds();

// =================================================
// MAPA I LLEGENDA
// =================================================
var map = L.map('map').setView([41.7, 1.8], 7);
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

var overlay = null;
var legend = L.control({ position: "bottomright" });

legend.onAdd = function() {
    this._div = L.DomUtil.create("div", "legend-box");
    this.update();
    return this._div;
};

legend.update = function() {
    if (mode === "radar") {
        this._div.innerHTML = `<b>Intensitat (mm/h)</b><br>
            <div style="background: linear-gradient(to right, #8000FF, #0000FF, #00FFFF, #00FF00, #FFFF00, #FF0000, #FF00FF); height:15px; width:200px; margin-top:5px; border:1px solid #999;"></div>
            <div style="display:flex; justify-content: space-between; width:200px; font-size:10px;">
                <span>0.2</span><span>15</span><span>150+</span>
            </div>`;
    } else {
        // Escala Logar√≠tmica de 0.1 a 200 mm (Barra ampliada a 260px)
        this._div.innerHTML = `
            <div style="width: 260px;">
                <b>Acumulat Diari (mm) <small>(log)</small></b><br>
                
                <div style="background: linear-gradient(to right, #00008F, #0000FF, #007FFF, #00FFFF, #7FFF7F, #FFFF00, #FF7F00, #FF0000, #7F0000); 
                     height:18px; width:100%; margin-top:8px; border:1px solid #777;"></div>
                
                <div style="position: relative; width: 100%; height: 6px;">
                    <span style="position: absolute; left: 0%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 30.3%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 39.4%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 51.5%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 60.6%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 69.7%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 81.8%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 90.9%; border-left: 1px solid #444; height: 100%;"></span>
                    <span style="position: absolute; left: 100%; border-left: 1px solid #444; height: 100%; margin-left:-1px;"></span>
                </div>

                <div style="position: relative; width: 100%; height: 15px; font-size: 10px; font-family: sans-serif; margin-top: 2px;">
                    <span style="position: absolute; left: 0%; transform: translateX(-50%);">0.1</span>
                    <span style="position: absolute; left: 30.3%; transform: translateX(-50%);">1</span>
                    <span style="position: absolute; left: 39.4%; transform: translateX(-50%);">2</span>
                    <span style="position: absolute; left: 51.5%; transform: translateX(-50%);">5</span>
                    <span style="position: absolute; left: 60.6%; transform: translateX(-50%);">10</span>
                    <span style="position: absolute; left: 69.7%; transform: translateX(-50%);">20</span>
                    <span style="position: absolute; left: 81.8%; transform: translateX(-50%);">50</span>
                    <span style="position: absolute; left: 90.9%; transform: translateX(-50%);">100</span>
                    <span style="position: absolute; left: 100%; transform: translateX(-100%);">200</span>
                </div>

                <div style="font-size: 9px; color: #777; margin-top: 8px; font-style: italic; text-align: center;">
                    Escala logar√≠tmica: real√ßa gradients en pluges febles
                </div>
            </div>`;
    }
};
legend.addTo(map);

// =================================================
// L√íGICA DE C√ÄRREGA AMB REINTENT (:07 -> :00)
// =================================================

function tryLoadImage(date, suffixIndex = 0) {
    const suffixes = ["07", "00"];
    const Y = date.getUTCFullYear();
    const M = String(date.getUTCMonth() + 1).padStart(2, '0');
    const D = String(date.getUTCDate()).padStart(2, '0');
    const h = String(date.getUTCHours()).padStart(2, '0');
    const m = String(date.getUTCMinutes()).padStart(2, '0');
    
    let path = (mode === "radar") 
        ? `imatges_radar/radar_${Y}${M}${D}_${h}${m}${suffixes[suffixIndex]}.png`
        : `acumulats_diaris/acumulat_${Y}${M}${D}.png`;

    statusMsg.textContent = "Cercant: " + path.split('/').pop();
    
    const img = new Image();
    img.onload = function() {
        if (overlay) map.removeLayer(overlay);
        overlay = L.imageOverlay(path, imageBounds, { opacity: opacitySlider.value }).addTo(map);
        statusMsg.style.color = "green";
        statusMsg.textContent = "‚úî Dades carregades";
        if(mode === "radar") document.getElementById("radarTime").textContent = `${h}:${m} UTC`;
    };
    
    img.onerror = function() {
        // Si estem en mode radar i encara ens queda el suffix :00 per provar
        if (mode === "radar" && suffixIndex === 0) {
            tryLoadImage(date, 1);
        } else {
            statusMsg.style.color = "red";
            statusMsg.textContent = "‚úñ No hi ha dades";
            if (overlay) map.removeLayer(overlay);
            overlay = null;
        }
    };
    img.src = path;
}

function update() {
    legend.update();
    if (mode === "radar") {
        tryLoadImage(currentRadarTime);
    } else {
        const d = new Date(datePicker.value);
        tryLoadImage(d);
    }
}

// =================================================
// ESDEVENIMENTS
// =================================================

document.getElementById("tabRadar").onclick = () => {
    mode = "radar";
    document.getElementById("tabRadar").classList.add("active");
    document.getElementById("tabDaily").classList.remove("active");
    document.getElementById("radarControls").style.display = "block";
    document.getElementById("dailyControls").style.display = "none";
    update();
};

document.getElementById("tabDaily").onclick = () => {
    mode = "daily";
    document.getElementById("tabDaily").classList.add("active");
    document.getElementById("tabRadar").classList.remove("active");
    document.getElementById("dailyControls").style.display = "block";
    document.getElementById("radarControls").style.display = "none";
    update();
};

document.getElementById("prevRadar").onclick = () => {
    currentRadarTime.setMinutes(currentRadarTime.getMinutes() - 12);
    update();
};
document.getElementById("nextRadar").onclick = () => {
    currentRadarTime.setMinutes(currentRadarTime.getMinutes() + 12);
    update();
};

const datePicker = document.getElementById("datePicker");
// Per defecte, l'acumulat d'ahir
let yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
datePicker.value = yesterday.toISOString().slice(0,10);
datePicker.onchange = () => update();

document.getElementById("prevDay").onclick = () => {
    let d = new Date(datePicker.value); d.setDate(d.getDate() - 1);
    datePicker.value = d.toISOString().slice(0,10);
    update();
};
document.getElementById("nextDay").onclick = () => {
    let d = new Date(datePicker.value); d.setDate(d.getDate() + 1);
    datePicker.value = d.toISOString().slice(0,10);
    update();
};

const opacitySlider = document.getElementById("opacitySlider");
opacitySlider.oninput = (e) => { if (overlay) overlay.setOpacity(e.target.value); };

update();

</script>
</body>
</html>
